<div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="display: contents;">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="md-form">
                <input type="email" id="materialLoginFormEmail" class="form-control">
                <label for="materialLoginFormEmail">E-mail</label>
            </div>
            <div class="md-form">
                <input type="password" id="materialLoginFormEmail" class="form-control">
                <label for="materialLoginFormEmail">Password</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn indigo text-white">Login</button>
        </div>
      </div>
    </div>
  </div>
